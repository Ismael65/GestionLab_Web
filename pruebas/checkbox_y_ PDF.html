    <script>

    function capturar(){

        // obtenemos e valor por el numero de elemento

        var porElementos=document.forms["form1"].elements[1].checked;

        // Obtenemos el valor por el id

        // Obtenemos el valor por el Nombre

        var porTagName=document.getElementsByTagName("input")[1].checked;

        // Obtenemos el valor por el nombre de la clase

        var porClassName=document.getElementsByClassName("formulario_check")[0].checked;

var geologica1=document.getElementById("geologica").checked;
if(geologica1==true){

    </script>

 

    <style>

        form   {width:250px;height:350px;border:1px solid #ccc;padding:10px;}

    </style>

</head>

 

<body>

    <h1>Obtener el valor de un input type=checkbox de varias maneras</h1>

    <form id="form1">

        Nombre:<br><input type="text" name="nombre" value="jose" id="nombre" class="formulario">

 

        <p><input type="checkbox" name="acepto" id="acepto" class="formulario_check"> Acepto el contrato</p>
        <p><input type="checkbox" id="geologica" name="geologica" value="geologica" value="X"/>Geologica</p>

            <option value="1">primera</option>

            <option value="2">segunda</option>

        </select>

        </p>
        

    </form>

    <input type="button" value="Esta seleccionado el checkbox" onclick="capturar();">

    <div id="resultado"></div>
