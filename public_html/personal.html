<html>
    <head>
        <title>Personal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagenes/LogoIngeomin.ico">
        <link href="css/estilo_GestionLab.css" rel="stylesheet" type="text/css"/>
        <script src="js/municipio_parroquia.js" type="text/javascript"></script>
        
    </head>
    <body id="cuerpo">
        <div id="titulo_principal" class="titulo_principal">
        <img src="imagenes/logoingeomin.png"/>
        <h2 id="titulo">Personal</h2>    
        </div>        
        <header>
            <nav id="barra_navegacion">
                <a href="menu_principal.html"><img src="imagenes/inicio1.png"/><br></a>                
            </nav>
        </header>
        <div>
            <form name=myChoices method="post" class="personal" id="personal">
                <hr>
                <div id="datos_personales">
                    <h4>Datos Personales</h4>
                    <label for="nombre" class=""> Nombre: </label><input type="text" name="nombre" id="nombre" value="" size="10" required=""/>
                    <label for="apellido" class="">Apellido: </label><input type="date" name="apellido" id="apellido" value="" size="10" required=""/>
                    <label for="cedula" class="">Cedula: </label><input type="text" name="cedula" id="cedula" value="" size="10" required=""/><br>
                    <label for="telf_celular" class="">Telf. Celular: </label><input type="text" name="telf_celular" id="telf_celular" value="" size="15" required=""/>
                    <label for="telf_fijo" class="">Telf. Fijo: </label><input type="text" name="telf_fijo" id="telf_fijo" value="" size="15" required=""/>
                    <label for="correo" class="">Correo: </label><input type="email" name="correo" id="correo" placeholder="PedroPerez@gmail.com" value="" size="10" required=""/>
                    
                </div>
                <div id="direccion">
                    <hr>
                    <h4>Dirección</h4>
                    
                    <!-- Estado -->
                    <div id="procedencia">
                   
                    <!-- Estado -->
                    <label for="estado" class="">Estado:</label>
                    <SELECT id=firstChoice name=firstChoice onchange="selectChange(this, myChoices.secondChoice, arrItems1, arrItemsGrp1);">
                            <option value=0 SELECTED>[Selecciona]</option>
                            <option value=1>Amazonas</option>
                            <option value=2>Anzoátegui</option>
                            <option value=3>Apure</option>
                            <option value=4>Aragua</option>
                            <option value=5>Barinas</option>
                            <option value=6>Bolívar</option>
                            <option value=7>Carabobo</option>
                            <option value=8>Cojedes</option>
                            <option value=9>Delta Amacuro</option>
                            <option value=10>Distrito Capital</option>
                            <option value=11>Falcón</option>
                            <option value=12>Guárico</option>
                            <option value=13>Lara</option>
                            <option value=14>Mérida</option>
                            <option value=15>Miranda</option>
                            <option value=16>Monagas</option>
                            <option value=17>Nueva Esparta</option>
                            <option value=18>Portuguesa</option>
                            <option value=19>Sucre</option>
                            <option value=20>Táchira</option>
                            <option value=21>Trujillo</option>
                            <option value=22>Vargas</option>
                            <option value=23>Yaracuy</option>
                            <option value=24>Zulia</option>
                               
                        </SELECT>
                    
                    <label for="municipio" class="">Municipio:</label>
                    <SELECT id=secondChoice name=secondChoice onchange="selectChange(this, myChoices.thirdChoice, arrItems2, arrItemsGrp2);">                            
                        </SELECT>

                    
                        <label for="parroquia" class="">Parroquia:</label>
                        <SELECT id=thirdChoice name=thirdChoice>                            
                        </SELECT>

                </div>
                    <br>
                    
                    <label for="urbanizacion" class="per_direccion">Urbanización: </label><input type="text" name="urbanizacion" id="urbanizacion" value="" size="15" required=""/>
                    <label for="casa_edif" class="per_direccion">Casa / Edificio: </label><input type="text" name="casa_edif" id="casa_edif" value="" size="10" required=""/><br>
                    <label for="calle_piso" class="per_direccion">Calle / Piso: </label><input type="text" name="calle_piso" id="calle_piso" value="" size="15" required=""/>
                    <label for="num_apt" class="per_direccion">N# / Apt.: </label><input type="text" name="num_apt" id="num_apt" value="" size="15" required=""/>
                    
                </div>
                <div id="datos_laborales">
                    <hr>
                    <h4>Datos Laborales</h4>
                    <label for="n_nomina" class="">N# Nomina: </label><input type="text" name="n_nomina" id="n_nomina" value="" size="10" required=""/>
                    <label for="cargo" class="">Cargo: </label><input type="text" name="cargo" id="cargo" value="" size="10" required=""/>
                    <label for="gerencia" class="">Gerencia: </label><input type="text" name="gerencia" id="gerencia" value="" size="10" required=""/><br>
                    <label for="division" class="">División: </label><input type="text" name="division" id="division" value="" size="15" required=""/>
                    <label for="departamento" class="">Departamento: </label><input type="text" name="departamento" id="departamento" value="" size="15" required=""/>
                    
                </div>
                <div id="estatus">
                    <hr>
                    <h4>Estatus</h4>
                    <label for="fecha_ingreso" class="">Fecha Ingreso:</label><input type="date" name="fecha_ingreso" id="fecha_ingreso" value="" size="6" required=""/>
                    
                    <label for="empleado" class="">Empleado:</label><input type="radio" name="empleado" value="empleado"/>
                    <label for="obrero" class="">Obrero:</label><input type="radio" name="obrero" value="obrero"/>
                    <label for="contratado" class="">Contratado:</label><input type="radio" name="contratado" value="contratado"/>
                    
                    <label for="otro_estatus" class="">Otro:</label><input type="text" name="otro_estatus" id="otro_estatus" value="" size="10" required=""/>
                    
                </div>
                <div id="ubicacion_fisica">
                    <hr>
                    <h4>Ubicación Física</h4>
                    
                    <label for="parque_central" class="">Parque Central:</label><input type="radio" name="parque_central" value="parque_central"/>
                    <label for="los_teques" class="">Los Teques:</label><input type="radio" name="los_teques" value="los_teques"/>
                    <label for="san_felipe" class="">San Felipe:</label><input type="radio" name="san_felipe" value="san_felipe"/>
                    <label for="ciudad_bolivar" class="">Ciudad Bolívar:</label><input type="radio" name="ciudad_bolivar" value="ciudad_bolivar"/><br>
                    
                    <label for="otra_ubicacion" class="">Otra Ubicación:</label><input type="text" name="otra_ubicacion" id="otra_ubicacion" value="" size="15" required=""/>
                    
                </div>
                <div id="botones">
                    <hr>                
                    <input type="submit" value="Guardar" class="boton">
                    <input type="reset" class="boton">
                </div>
                
            </form>
        </div><br>
        
        <footer id="pie_pagina">
            <div id="pie">
                <hr>
                <img src="imagenes/diablo.png" name="diablo" id="diablo"/>
                <span>imosquerad@yahoo.com.mx</span>
                <img src="imagenes/instagram.png" name="instagram" id="instagram"/>
                <span>@imosquerad_mineral</span>
            </div>
        </footer>
    </body>
</html>
